name: Generate Streak Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: GitHub Readme Streak Stats
        # Sử dụng @master để đảm bảo tìm thấy action.yml
        uses: denvercoder1/github-readme-streak-stats@master
        with:
          # PHẢI dùng github_username (không dùng user)
          github_username: jerryphandev
          theme: tokyonight
        env:
          # Dùng Secret GH_TOKEN bạn đã tạo
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update streak stats" || exit 0
          git push