name: Generate Streak Stats

on:
  schedule:
    - cron: "0 0 * * *" # Chạy mỗi ngày vào lúc 00:00
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: GitHub Readme Streak Stats
        uses: denvercoder1/github-readme-streak-stats@v2
        with:
          # Thay bằng username của bạn
          user: jerryphandev
          # Bạn có thể thêm các tùy chỉnh theme ở đây
          theme: tokyonight
          # Tên file ảnh sẽ lưu
          output: github-streak-stats.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-streak-stats.svg
          git commit -m "Update streak stats" || exit 0
          git push